<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project PokeApi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>

    <header class="header">
        <div class="header__container">
            <img class="logo" src="./img/icon/pokemon.svg" alt="pokeball">
            <nav >
            <ul class="barra">
                <li><a href="#">About</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Forums</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a class="shop" href="#"><button>Gallery</button></a>
            </nav>
        </div>
    </header>
    
    

    <main class="wrapper__body">
        <div class="randomPokemon">
            <h2 class="randomPokemon__title">Pick ur first Pokemon type for any generation </h2>
            <div class="pokeball randomPokemon__one">
                <div class="pokeball__slash"></div>
            </div>
            <div class="pokeball randomPokemon__two">
                <div class="pokeball__slash"></div>
            </div>
            <div class="pokeball randomPokemon__three">
                <div class="pokeball__slash"></div>
            </div>
        </div>
    </main>
    <section class=" wrapper__body generations">
        <form>
            <label for="pokemons">Choose a Pokemon:</label>
            <select class="generations__list" name="pokemons" id="genga">
            </select>
        </form>
        <div class="pokemonCard">
            <img class="pokemonCard__img" src="#" alt="">
            <p class="pokemonCard__text">name</p>
        </div>
    
    </section>
    <div class="wrapper">
        <section class="pokemonTrivia">
        <div class="pokemonTrivia__container">
        <h1 class="pokemonTrivia__title">Bienvenido a la trivia Pokemon</h1>
        <p class="pokemonTrivia__text">Puedes responder correctamente las siguientes preguntas?</p>
        <button class="pokemonTrivia__button">Iniciar Trivia Pokemon</button>
        </div>
        </section>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
